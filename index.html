<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <style>
    body {
      background-color: #ffccdc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* üéÆ Floating game button */
    #gameBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff99bb;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 2rem;
      cursor: pointer;
      color: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background 0.3s ease;
      z-index: 1000;
    }
    #gameBtn:hover {
      transform: scale(1.1);
      background: #ff6699;
    }

    /* üéÆ Games popup */
    #gamesPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff3f7;
      border: 3px solid #ff99bb;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      height: 70%;
      overflow-y: auto;
      padding: 20px;
      z-index: 2000;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
    }
    #gamesPopup h2 {
      color: #ff6699;
    }
    #closePopup {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5rem;
      color: #ff6699;
      border: none;
      background: none;
    }

    /* Game previews */
    .gameCard {
      background: #ffe6ef;
      margin: 15px 0;
      padding: 15px;
      border-radius: 15px;
      transition: transform 0.2s ease;
    }
    .gameCard:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Existing website content here (header, sections, etc.) -->

  <!-- üéÆ Floating Button -->
  <button id="gameBtn">üéÆ</button>

  <!-- üéÆ Games Popup -->
  <div id="gamesPopup">
    <button id="closePopup">‚úñ</button>
    <h2>Mini Games Corner üéÄ</h2>

    <div class="gameCard" onclick="alert('Slime Maker game coming soon!')">
      üßÉ Slime Maker ‚Äì Mix colors, glitter, and stretch slime!
    </div>

    <div class="gameCard" onclick="alert('Dog Designer game coming soon!')">
      üê∂ Dog Designer ‚Äì Choose fur color, add cute outfits & bows!
    </div>

    <div class="gameCard" onclick="alert('More games will be added here!')">
      ‚ú® More Cute Games Coming Soon!
    </div>
  </div>

  <script>
    const gameBtn = document.getElementById("gameBtn");
    const gamesPopup = document.getElementById("gamesPopup");
    const closePopup = document.getElementById("closePopup");

    gameBtn.addEventListener("click", () => {
      gamesPopup.style.display = "block";
    });

    closePopup.addEventListener("click", () => {
      gamesPopup.style.display = "none";
    });
  </script>
</body>
</html>
